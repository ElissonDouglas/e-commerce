{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Commerce</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="{% static 'images/flash-sale.png' %}" type="image/x-icon">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="div-main">
            <div id="first">
                <a href="{% url 'index' %}"><img src="{% static 'images/flash-sale.png' %}" alt="Icone"></a>

                <form action="{% url 'search' %}" class="search">
                    <input type="text" name="search-bar" id="search-bar" placeholder="Pesquise o nome do produto">
                    <button type="submit" onclick="pesquisarProdutos()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>

            <div id="second">
                {% if user.is_anonymous %}
                    <button onclick="redirect('login')">Entrar</button>
                    <button onclick="redirect('cadastro')">Registrar-se</button>
                {% else %}
                    <button onclick="redirect('carrinho')"><i class="fa-solid fa-cart-shopping"></i>{{ itens }}Meu carrinho</button>
                    <button onclick="redirect('logout')">Sair</button>
                {% endif %}
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'categoria' 1 %}">Informática</a></li>
                <li><a href="{% url 'categoria' 2 %}">Eletrodomésticos</a></li>
                <li><a href="{% url 'categoria' 3 %}">Smartphones</a></li>
            </ul>
        </nav>
    </header>


    <section> {% block content %} {% endblock content %} </section>
   

    <footer>
        <p>Desenvolvido por: <a href="#">Elisson Douglas</a></p>
    </footer>

<script src="{% static 'js/redirect.js' %}"></script>
</body>
</html>
